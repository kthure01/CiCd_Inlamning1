version: 2
jobs:
  # Define the build step to check if build is possible
  build:
    working_directory: ~/repo

    docker:
      - image: circleci/python:3.9

    steps:
      - checkout
      - restore_cache:
          key: ec1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          name: Install dependencies
          command: pip3 install -r requirements.txt
      - save_cache:
          key: ec1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - venv

  # Define the test step
  test:
    working_directory: ~/repo

    docker:
      - image: circleci/python:3.9

    steps:
      - checkout
      - - restore_cache:
            key: ec1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          name: Install dependencies
          command: pip3 install -r requirements.txt
      - save_cache:
          key: ec1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - venv

      - run:
          name: Run style checking
          command: flake8 --exclude=env* --statistics

      - run:
          name: Running tests
          command: pytest -v

workflows:
  version: 2
  build_and_test:
    jobs:
      - build:
        # Only run this build step if branch is main or master
          filters:
            branches:
              only:
                - main
                - master

      - test:
          # Only run the tests if the build step succeeded
          requires:
            - build
