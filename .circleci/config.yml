version: 2
jobs:
  build:
    branches:
      only: main

    working_directory: ~/repo

    docker:
      - image: circleci/python:3.9

    steps:
      - checkout
      - run:
          name: Install dependencies
          command: pip3 install -r requirements.txt

      - run:
          name: Run style checking
          command: flake8 --exclude=env* --statistics

      - run:
          name: Running tests
          command: pytest -v
